<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blog Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <nav class="bg-black p-4 text-white flex justify-between">
        <div>
            <h1 class="font-bold">AI YoutubeURL to Blog Generator</h1>
        </div>
        <div>
            <ul>
                <li><a href="#" class="text-white hover:underline">Logout</a></li>
            </ul>
        </div>
    </nav>
    <main class="flex-grow container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded">
            <div class="text-center mt-4">
                <h2 class="text-2xl font-semibold mb-4">Glad you're here c:</h2>
                <p class="text-gray-700">Generate an AI blog article from a youtube url using ai. Plug in a youtube linke below and receive your article!</p>
            </div>
            <div class="mt-4">
                <h2 class="text-xl mb-4 font-semibold">Enter Youtube Video URL</h2>
                <div class="flex space-x-4">
                    <input id="youtube-link" type="url" placeholder="Paste Youtube URL" class="flex-grow p-2 border border-black rounded-l-md">
                    <button id="generate-button" class="border border-black bg-blue-600 p-2 font-semibold text-white rounded-r-md hover:bg-blue-800">Generate</button>
                </div>
            </div>
            <section class="mt-10 flex-grow">
                <h2 class="text-xl mb-4 font-semibold">Generated Blog Article:</h2>
                <div id="blog-content">
                    <!-- should i use an article tag instead? -->
                </div>
            </section>
        </div>
    </main>

    <footer class="text-center text-blue-900 hover:text-2xl hover:underline">
        <a href="https://github.com/paigepwilcox">See my Github for more projects</a>
    </footer>
</body>
</html>
