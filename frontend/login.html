<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <nav class="bg-black p-4 text-white flex justify-between">
        <div>
            <h1 class="font-bold">AI YoutubeURL to Blog Generator</h1>
        </div>
        <div>
            <ul>
                <li><a href="#" class="text-white hover:underline">Login</a></li>
                <li><a href="#" text-white hover:underline>Signup</a></li>
            </ul>
        </div>
    </nav>
    <main class="flex justify-center mt-10">
        <div class="bg-white p-8 shadow-md max-w-md w-full">
            <form class="space-y-4" action="">
                <h2 class="text-xl font-semibold">Login</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium"></label>
                    <input type="text" name="username" id="username" placeholder="Enter your username" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium"></label>
                    <input type="text" name="password" id="password" placeholder="Enter your password" class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-blue-800 border-black rounded text-white p-4 hover:bg-blue-600 hover:font-bold">Login</button>
            </form>
        </div>
    </main>
</body>
</html>
